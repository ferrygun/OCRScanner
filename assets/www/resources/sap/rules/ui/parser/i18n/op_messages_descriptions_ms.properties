# HRF res\op_messages_descriptions.properties
# 


# This file contains operation messages descriptions (API final messages) arranged in sections according to HRF APIs
# These descriptions are translated.
# Adding a new message requires also update of op_message.xsjslib file by  the new ID

# API: Validate
# 1000 success, 1001 fail

# YMSG: Validate API succeeded
1000=Mengesahkan berjaya
# YMSG: Validate API failed
1001=Mengesahkan gagal

# API: Resource CRUD
# 2000 success, 2001 fail

# YMSG: Resource CRUD API succeeded	
2000=CRUD Sumber berjaya
# YMSG : Resource CRUD API failed		
2001=CRUD Sumber gagal

# API: Get params
# 3000 success, 3001 fail  

# YMSG: Get params API succeeded	
3000=Mendapatkan parameter berjaya
# YMSG : Get params API failed
3001=Mendapatkan parameter gagal

# API: Rule service consumption
# 4000 success , 4001 fail

# YMSG: Rule service consumption API succeeded	
4000=Penggunaan perkhidmatan peraturan berjaya
# YMSG: Rule service consumption API failed		
4001=Penggunaan perkhidmatan peraturan gagal

# API: Complete Activation
# 5000 success, 5001 fail

# YMSG: Complete Activation success succeeded	
5000=Menyelesaikan pengaktifan berjaya
# YMSG: Complete Activation API failed
5001=Menyelesaikan pengaktifan gagal

# API: Activation
# 6000 success, 6001 fail

# YMSG: Activation API success
6000=Pengaktifan berjaya
# YMSG: Activation API failed
6001=Pengaktifan gagal

# API: Post Activation
# 7000 success, 7001 fail

# YMSG: Post Activation API success
7000=Pengaktifan pos berjaya
# YMSG: Post Activation API failed
7001=Pengaktifan pos gagal

# API: Runtime Services
# 8000 success, 8001 fail

# YMSG: Post Activation API success
8000=Perkhidmatan masa jalanan berjaya
# YMSG: Post Activation API failed
8001=Perkhidmatan masa jalanan gagal

# YMSG: Post Activation API success
9000=Cipta penghantar berjaya
# YMSG: Post Activation API failed
9001=Cipta penghantar gagal

# YMSG: Post Activation API success
10000=Konfigurasi Teknikal HRF berjaya
# YMSG: Post Activation API failed
10001=Konfigurasi Teknikal HRF gagal

# API: Compilation
# 11000 success, 11001 fail

# XMSG: Compilation API success
11000=Pengkompilan berjaya
# YMSG: Compilation API failed
11001=Pengkompilan gagal

# XMSG: Rule validation API success
12000=Pengesahan peraturan berjaya
# XMSG: Rule validation API failed
12001=Pengesahan peraturan gagal

# XMSG: Rule Service validation API success
13000=Pengesahan perkhidmatan peraturan berjaya
# XMSG: Rule Service validation API failed
13001=Pengesahan perkhidmatan peraturan gagal
